{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
  <div class="row">
    <!-- Left side: Order Summary -->
    <div class="col-md-6 offset-md-3">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Order Summary</h5>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <td>Subtotal</td>
              <td class="text-end">₹<span id="subtotal">0</span></td>
            </tr>
            <tr>
              <td>Delivery Fee</td>
              <td class="text-end">₹<span id="delivery">0</span></td>
            </tr>
            <tr>
              <td>Savings</td>
              <td class="text-end text-success">-₹<span id="savings">0</span></td>
            </tr>
            <tr class="fw-bold">
              <td>Total</td>
              <td class="text-end">₹<span id="total">0</span></td>
            </tr>
          </table>
          <button id="proceed-pay-razor" class="btn btn-success w-100">
            Proceed to Pay with Razorpay
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="{% static 'js/checkout.js' %}"></script>
{% endblock %}
