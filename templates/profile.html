<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container p-5 mt-5 w-100">
        <h2 class="text-center"> Welcome {{request.user.first_name}} {{request.user.last_name}}</h2><hr>

        <form class="row g-3 ms-auto w-50 mt-5 " 
        method="post" action="/profile/">
            {% csrf_token %}

            <div >
                <label for="first_name" >First Name</label>
                <input type="text"  class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}">
            </div>

            <div >
                <label for="last_name" >Last Name</label>
                <input type="text"  class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}">
            </div>

            <div >
                <label for="address" >Address</label>
                <textarea class="form-control" id="address" rows="3"
                name="address">{{ user_profile.address }}</textarea>
            </div>

            <div >
                <label for="phone_number" >Phone Number</label>
                <input type="text"  class="form-control" id="phone_number" 
                name="phone_number" value="{{ user_profile.phone }}">
            </div>

            <div class="d-flex justify-content-between">
                
                
                <button type="submit" class="btn btn-primary w-100 mx-auto text-center">submit</button>
            
            </div>
        </form>

    </div>


    
</body>
</html>
