{% extends "vendor_base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Vendor Profile</h2>
  <form method="POST" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}

    <div class="mb-3">
      <label for="title" class="form-label">Store Name</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ vendor.title }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description">{{ vendor.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ vendor.address }}">
    </div>

    <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
      <input type="text" class="form-control" id="contact" name="contact" value="{{ vendor.contact }}">
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Store Image</label><br>
      {% if vendor.image %}
        <img src="{{ vendor.image.url }}" alt="Vendor Image" width="150"><br>
      {% endif %}
      <input type="file" class="form-control mt-2" id="image" name="image">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'vendor-profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
