<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .sidebar a:hover {
            background: #16213e;
        }
        .sidebar a.logout {
            color: #e94560;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Vendor Panel</h2>
        <a href="{% url 'vendor-dashboard' %}">🏠 Dashboard</a>
        <a href="{% url 'vendor-profile' %}" class="list-group-item list-group-item-action">
          👤 Profile</a>

        <a href="{% url 'vendor-edit-profile' %}" class="list-group-item list-group-item-action">
         ✏️ Edit Profile
        </a>

        <a href="{% url 'vendor-products' %}" class="list-group-item list-group-item-action">
          📦 Products</a>
        <a href="{% url 'vendor-orders' %}" class="list-group-item list-group-item-action">
          🛒 Orders</a>
        <a href="{% url 'logout' %}" class="logout">🚪 Logout</a>
    </div> 

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
